{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block page_title %}{% endblock page_title %} | Nietzsche</title>
  </head>
  <body class="text-gray-800 mt-20 font-light">
  {% include 'partials/message.html' %}
  <header class="container max-w-full flex items-center justify-between px-6 h-16 border-b border-gray-300 fixed bg-white inset-0">
      <div class="flex items-center w-1/3">
        <a href="{% url "core:home" %}" class="mr-6">
            <img class="w-8" src="{% static 'img/logo.png' %}" />
        </a>
        {% block search-bar %}
        <form method="get" action="{% url 'rooms:search' %}" class="w-9/12">
          <input class="transition max-w-full border px-3 font-medium text-gray-900 placeholder-gray-500 py-2 rounded-sm w-64 shadow-md hover:shadow-lg transition: box-shadow .2s linear focus:outline-none" name="city" placeholder="Search By City" />
        </form>
        {% endblock search-bar %}
      </div>
      {% include "partials/nav.html" %}
      </header>
      {% block content%}{% endblock %}
      {% include "partials/footer.html" %}
  </body>
</html>
