{% if user.avatar %}
<div class="{{h_and_w|default:'h-20 w-20'}}  rounded-full bg-cover" style="background-image: url({{user.avatar.url}});">
    {% else %}
    <div
        class="{{h_and_w|default:'h-20 w-20'}} flex justify-center items-center rounded-full text-white bg-gray-600 overflow-hidden">
        <span class="{{text|default:'text-3xl'}} font-medium">{{user.first_name|first}}</span>
        {% endif %}
    </div>
